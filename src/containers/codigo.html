<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/styles/codigo.css">
    <script src="../assets/qrcode/jquery.min.js"></script>
    <script src="../assets/qrcode/qrcode.js"></script>
    <script src="../assets/qrcode/qrcode.min.js"></script>
    <title>Estado del vuelo</title>
  </head>
<body>
  
  <header class="header">
    <div class="header__logo">
      <img src="../assets/img/icono-home.png" alt="logo">  
    </div>
    <h2>EasyTicket</h2>
    <div class="header__logo">
      <img src="../assets/img/icono-usuario.png" alt="usuario">  
    </div>
  </header>  

  <section class="code__container" >
    
    <h3>Mis tiquetes</h3>
    <div class="code__notifications">
      <p class="border">Estado del vuelo</p>  
      <p class="border">Codigo QR</p>
      <P>Re-vender ticket</P> 
    </div>

    <div class="code__QR">
      <input id="text" type="text" value="Ingresa el codigo de tu tickete" >
      <div id="qrcode"></div>

      <script type="text/javascript">
      var qrcode = new QRCode(document.getElementById("qrcode"), {
        width : 500,
        height : 500
      });

      function makeCode () {		
        var elText = document.getElementById("text");
        
        if (!elText.value) {
          alert("Escribe el id de tu ticket");
          elText.focus();
          return;
        }
        
        qrcode.makeCode(elText.value);
      }

      makeCode();

      $("#text").
        on("blur", function () {
          makeCode();
        }).
        on("keydown", function (e) {
          if (e.keyCode == 13) {
            makeCode();
          }
        });
      </script>
    </div>

  </section>
    
  </body>
</html>
