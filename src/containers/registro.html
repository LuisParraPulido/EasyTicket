<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="../assets/styles/registro.css">
  <!-- Title -->
  <title>Registro</title>
</head>
<body>
  <section class="register">
    <section class="register__container">
      <h2>Regístrate</h2>
      <form class="register__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Registrarme</button>
      </form>
      <section class="register__container--social-media">
        <p>Registrate con</p>
        <div>
            <img src="../assets/img/facebook-icon.png">
            <img src="../assets/img/twitter-icon.png">
            <img src="../assets/img/google-icon.png">
        </div>
      </section>
      <a href="">Iniciar sesión</a>
    </section>
    
  </section>
</body>
</html>
